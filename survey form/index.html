<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <!-- Name Input -->
        <label class="labbl" id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <!-- Email Input -->
        <label class="labbl" id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <!-- Number Input -->
        <label class="labbl" id="number-label" for="number"
          >Age (optional)</label
        >
        <input type="number" id="number" placeholder="Age" min="18" max="100" />

        <!-- Dropdown -->
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
        </select>

        <!-- Radio Buttons -->
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="labbl"
          ><input type="radio" name="recommend" value="definitely" required />
          Definitely</label
        >
        <label class="labbl"
          ><input type="radio" name="recommend" value="maybe" /> Maybe</label
        >
        <label class="labbl"
          ><input type="radio" name="recommend" value="not-sure" /> Not
          sure</label
        >

        <!-- Dropdown -->
        <label for="favorite"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="favorite" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
        </select>

        <!-- Checkboxes -->
        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="labbl"
          ><input type="checkbox" value="front-end-projects" /> Front-end
          Projects</label
        >
        <label class="labbl"
          ><input type="checkbox" value="back-end-projects" /> Back-end
          Projects</label
        >
        <label class="labbl"
          ><input type="checkbox" value="data-visualization" /> Data
          Visualization</label
        >
        <label class="labbl"
          ><input type="checkbox" value="challenges" /> Challenges</label
        >
        <label class="labbl"
          ><input type="checkbox" value="open-source" /> Open Source
          Community</label
        >
        <label class="labbl"
          ><input type="checkbox" value="gitter" /> Gitter help rooms</label
        >
        <label class="labbl"
          ><input type="checkbox" value="videos" /> Videos</label
        >
        <label class="labbl"
          ><input type="checkbox" value="meetups" /> City Meetups</label
        >
        <label class="labbl"><input type="checkbox" value="wiki" /> Wiki</label>
        <label class="labbl"
          ><input type="checkbox" value="forum" /> Forum</label
        >
        <label class="labbl"
          ><input type="checkbox" value="courses" /> Additional Courses</label
        >

        <!-- Textarea -->
        <label class="suhhes" for="comments"
          >Any comments or suggestions?</label
        >
        <textarea
          id="comments"
          rows="4"
          placeholder="Enter your comment here..."
        ></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
